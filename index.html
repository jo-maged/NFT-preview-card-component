<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="../nft-preview-card-component-main/css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Pacifico&family=Roboto:wght@300&family=Square+Peg&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parent">
    <img class="top" src="./images/image-equilibrium.jpg" alt="logo">
    <p class="hover">
      <img src="./images/icon-view.svg" alt="">
    </p>
    <p>Equilibrium #3429</p>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div>
      <p>0.041 ETH</p>
      <p>3 days left</p>
    </div>
    <div>
    <img class="img" src="./images/image-avatar.png" alt="profile">
    <p>Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
